name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run tests and update README
      run: |
        cat << 'EOF' > README.md
        # CC1-DEVOPS-3INFO

        ## Status
        ![GitHub license](https://img.shields.io/github/license/SEC844/CC1-DEVOPS)
        ![GitHub package.json version](https://img.shields.io/github/package-json/v/SEC844/CC1-DEVOPS)
        ![GitHub Workflow Status](https://github.com/SEC844/CC1-DEVOPS/actions/workflows/ci-tests.yml/badge.svg)
        ![GitHub issues](https://img.shields.io/github/issues/SEC844/CC1-DEVOPS)
        ![GitHub pull requests](https://img.shields.io/github/issues-pr/SEC844/CC1-DEVOPS)

        ## RÃ©sultats des Tests
        :white_check_mark: Tests rÃ©ussis : 3 tests passÃ©s
        - 2 fichiers de test
        - DurÃ©e d'exÃ©cution : ~1.45s

        ## DÃ©ploiement
        :globe_with_meridians: Site dÃ©ployÃ© : [https://cc1-devops-pierre-gambiez-3info.netlify.app/](https://cc1-devops-pierre-gambiez-3info.netlify.app/)

        ## Informations
        - Taille du repo : ![GitHub repo size](https://img.shields.io/github/repo-size/SEC844/CC1-DEVOPS)
        - DerniÃ¨re version : ![GitHub package.json version](https://img.shields.io/github/package-json/v/SEC844/CC1-DEVOPS)
        - DÃ©pendances : ![Dependencies](https://img.shields.io/badge/dependencies-up%20to%20date-brightgreen)

        ## ðŸ§ª Test Results

        \`\`\`
        EOF
        npm test >> README.md
        echo "\`\`\`" >> README.md

    - name: Commit README
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add README.md
        git commit -m "Update README with test results and deployment URL" || echo "No changes to commit"
        git push

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build
      run: npm run build

    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: master
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
